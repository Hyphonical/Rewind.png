name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: rewind
            artifact_name: rewind-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: rewind.exe
            artifact_name: rewind-windows-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: rewind
            artifact_name: rewind-macos-x86_64

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get update && sudo apt install libwebkit2gtk-4.1-dev libgtk-3-dev libsoup-3.0-dev libjavascriptcoregtk-4.1-dev libxdo-dev libasound2-dev build-essential pkg-config libssl-dev
    
    - name: Build
      run: cargo build --release --target ${{ matrix.target }} --verbose
    
    - name: Run tests
      run: cargo test --verbose
    
    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: target/${{ matrix.target }}/release/${{ matrix.binary_name }}
        if-no-files-found: error
